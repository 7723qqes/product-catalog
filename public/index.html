<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>商品目录</title>
  <style>
    body { font-family: system-ui, -apple-system, sans-serif; margin: 0; padding: 20px; background: #f8fafc; color: #1e293b; }
    header { text-align: center; padding: 40px 20px; background: linear-gradient(135deg, #6366f1, #8b5cf6); color: white; border-radius: 0 0 20px 20px; }
    h1 { margin: 0; font-size: 2.5em; }
    .subtitle { font-size: 1.2em; opacity: 0.9; margin-top: 8px; }
    .controls { text-align: center; margin: 30px 0; }
    select { padding: 10px 16px; font-size: 1.1em; border-radius: 12px; border: 1px solid #cbd5e1; background: white; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 24px; max-width: 1400px; margin: 0 auto; }
    .card { background: white; border-radius: 16px; overflow: hidden; box-shadow: 0 8px 25px rgba(0,0,0,0.1); transition: all 0.3s ease; }
    .card:hover { transform: translateY(-10px); box-shadow: 0 20px 40px rgba(0,0,0,0.15); }
    .card img { width: 100%; height: 240px; object-fit: cover; background: #e2e8f0; }
    .no-image { height: 240px; display: flex; align-items: center; justify-content: center; background: #e2e8f0; color: #64748b; font-size: 1.2em; }
    .info { padding: 20px; }
    .name { font-size: 1.5em; font-weight: bold; margin: 0 0 10px; color: #1e293b; }
    .price { font-size: 1.8em; color: #ec4899; font-weight: bold; margin: 10px 0; }
    .unit { color: #64748b; font-size: 1.1em; }
    .category { color: #8b5cf6; font-weight: 500; margin-top: 8px; }
    .description { margin-top: 12px; color: #475569; line-height: 1.5; }
    .loading { text-align: center; padding: 60px; font-size: 1.2em; color: #64748b; }
    footer { text-align: center; padding: 40px; color: #94a3b8; font-size: 0.9em; }
  </style>
</head>
<body>
  <header>
    <h1>商品目录</h1>
    <p class="subtitle">最新商品一览 · 实时更新</p>
  </header>

  <div class="controls">
    <label>分类筛选：
      <select id="categoryFilter">
        <option value="all">全部商品</option>
      </select>
    </label>
  </div>

  <div id="products" class="grid">
    <div class="loading">正在加载商品...</div>
  </div>

  <footer>
    Powered by Sveltia CMS + Cloudflare Pages · 实时同步
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
  <script>
    const repo = '7723qqes/product-catalog';
    const branch = 'main';
    const folder = 'products';

    async function loadProducts() {
      try {
        const apiUrl = `https://api.github.com/repos/${repo}/contents/${folder}?ref=${branch}`;
        const res = await fetch(apiUrl);
        const files = await res.json();

        if (!Array.isArray(files)) throw new Error('无法读取商品文件夹');

        const products = [];
        const categories = new Set();

        for (const file of files) {
          if (file.name.endsWith('.yml') || file.name.endsWith('.yaml')) {
            const contentRes = await fetch(file.download_url);
            const yamlText = await contentRes.text();
            const data = jsyaml.load(yamlText);

            if (data.visible !== false) {
              products.push(data);
              if (data.category) categories.add(data.category);
            }
          }
        }

        // 动态生成分类选项
        const select = document.getElementById('categoryFilter');
        select.innerHTML = '<option value="all">全部商品</option>';
        [...categories].sort().forEach(cat => {
          select.innerHTML += `<option value="${cat}">${cat}</option>`;
        });

        // 默认排序：权重降序 → 名称升序
        products.sort((a, b) => (b.weight || 0) - (a.weight || 0) || (a.name || '').localeCompare(b.name || ''));

        renderProducts(products);

        // 分类筛选
        select.addEventListener('change', () => {
          const filtered = select.value === 'all' 
            ? products 
            : products.filter(p => p.category === select.value);
          renderProducts(filtered);
        });

      } catch (err) {
        document.getElementById('products').innerHTML = `<div class="loading">加载失败：${err.message}</div>`;
      }
    }

    function renderProducts(products) {
      if (products.length === 0) {
        document.getElementById('products').innerHTML = '<div class="loading">暂无商品</div>';
        return;
      }

      document.getElementById('products').innerHTML = products.map(p => `
        <div class="card">
          ${p.image ? `<img src="${p.image}" alt="${p.name}">` : '<div class="no-image">暂无图片</div>'}
          <div class="info">
            <div class="name">${p.name || '未命名商品'}</div>
            <div class="price">${p.price || '0'} ${p.currency || 'USD'}</div>
            <div class="unit">${p.unit || ''}</div>
            <div class="category">${p.category || '未分类'}</div>
            ${p.description ? `<div class="description">${p.description}</div>` : ''}
          </div>
        </div>
      `).join('');
    }

    loadProducts();
  </script>
</body>
</html>
