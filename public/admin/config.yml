backend:
  name: github
  repo: 7723qqes/product-catalog
  branch: main
  base_url: https://product-catalog-7jm.pages.dev
  site_domain: product-catalog-7jm.pages.dev
  auth_endpoint: api/auth
media_folder: static/img
public_folder: /img
collections:
  - name: blog
    label: Blog
    folder: content/blog
    create: true
    slug: "{{slug}}"
    editor:
      preview: false
    fields:
      - { label: Title, name: title, widget: string }
      - { label: Publish Date, name: date, widget: datetime }
      - { label: Description, name: description, widget: string }
      - { label: Body, name: body, widget: markdown }
