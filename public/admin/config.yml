backend:
  name: github
  repo: 7723qqes/product-catalog
  branch: main

media_folder: images
public_folder: /images

collections:
  - name: products
    label: 商品
    folder: products
    create: true
    slug: "{{slug}}"
    summary: "{{name}} · {{price}} {{currency}}"

    fields:
      - { label: 商品名称, name: name, widget: string }
      - { label: 价格, name: price, widget: number, min: 0, step: 0.01 }
      - { label: 货币, name: currency, widget: select, options: ["USD","KHR","CNY"], default: "USD" }
      - { label: 单位, name: unit, widget: string }
      - { label: 分类, name: category, widget: string }
      - { label: 商品图片, name: image, widget: image }
      - { label: 商品描述, name: body, widget: markdown }
      - { label: 库存, name: stock, widget: number, default: 0 }
      - { label: 是否上架, name: visible, widget: boolean, default: true }
      - { label: 排序权重, name: weight, widget: number, default: 0 }
