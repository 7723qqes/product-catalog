<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>商品管理后台</title>
  <script src="https://unpkg.com/@sveltia/cms@latest/dist/sveltia-cms.js"></script>
  <style>
    :root {
      --primary: #3b82f6;
      --primary-hover: #2563eb;
      --bg: #f9fafb;
      --surface: #ffffff;
      --text: #111827;
      --text-secondary: #4b5563;
      --border: #e5e7eb;
    }
    body { background: var(--bg); margin: 0; font-family: system-ui, sans-serif; }
    .sveltia-cms { max-width: 1600px; margin: 0 auto; padding: 24px; }
    .sveltia-cms header { background: var(--surface); border-radius: 16px; padding: 24px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); margin-bottom: 24px; }
    .sveltia-cms nav { background: var(--surface); border-radius: 16px 0 0 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); }
    .sveltia-cms main { background: var(--surface); border-radius: 0 16px 16px 0; box-shadow: 0 4px 20px rgba(0,0,0,0.05); }
    .sveltia-cms button.primary {
      background: var(--primary) !important;
      border-radius: 12px !important;
      padding: 12px 28px !important;
      font-size: 1.1em !important;
      font-weight: 600;
    }
    .sveltia-cms button.primary:hover { background: var(--primary-hover) !important; }
    .sveltia-cms .entry-list-item {
      border-radius: 12px;
      padding: 16px;
      margin: 12px 0;
      background: #f1f5f9;
      transition: all 0.3s;
    }
    .sveltia-cms .entry-list-item:hover {
      background: #dbeafe;
      transform: translateX(8px);
    }
    .sveltia-cms input, .sveltia-cms select, .sveltia-cms textarea {
      border-radius: 10px !important;
      padding: 12px !important;
    }
  </style>
</head>
<body>
</body>
</html>
