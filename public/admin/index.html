<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>商品管理后台</title>
  <script src="https://unpkg.com/@sveltia/cms@latest/dist/sveltia-cms.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #4f46e5;
      --primary-hover: #4338ca;
      --bg: #f8fafc;
      --surface: #ffffff;
      --text: #0f172a;
      --text-secondary: #475569;
      --border: #e2e8f0;
      --shadow: 0 10px 30px rgba(0,0,0,0.08);
    }
    body { background: var(--bg); margin: 0; font-family: 'Inter', system-ui; }
    .sveltia-cms { max-width: 1600px; margin: 0 auto; padding: 32px; background: var(--bg); }
    .sveltia-cms header { background: var(--surface); border-radius: 20px; padding: 40px; text-align: center; box-shadow: var(--shadow); margin-bottom: 32px; }
    .sveltia-cms header h1 { font-size: 2.8em; color: var(--primary); margin: 0; }
    .sveltia-cms header p { color: var(--text-secondary); font-size: 1.3em; margin-top: 16px; }
    .sveltia-cms nav { background: var(--surface); border-radius: 20px 0 0 20px; box-shadow: var(--shadow); padding: 24px 0; }
    .sveltia-cms main { background: var(--surface); border-radius: 0 20px 20px 0; box-shadow: var(--shadow); padding: 32px; }
    .sveltia-cms button.primary {
      background: var(--primary) !important;
      color: white !important;
      border-radius: 16px !important;
      padding: 16px 40px !important;
      font-size: 1.2em !important;
      font-weight: 600;
      box-shadow: 0 6px 20px rgba(79,70,229,0.3);
      transition: all 0.3s;
    }
    .sveltia-cms button.primary:hover { background: var(--primary-hover) !important; transform: translateY(-4px); }
    .sveltia-cms .entry-list-item {
      background: #f1f5f9;
      border-radius: 16px;
      padding: 24px;
      margin: 16px 0;
      border: 1px solid var(--border);
      transition: all 0.4s;
    }
    .sveltia-cms .entry-list-item:hover {
      background: #e0e7ff;
      transform: translateY(-8px);
      box-shadow: 0 12px 30px rgba(79,70,229,0.2);
      border-color: var(--primary);
    }
    .sveltia-cms .field { margin-bottom: 32px; }
    .sveltia-cms input, .sveltia-cms select, .sveltia-cms textarea {
      border-radius: 12px !important;
      padding: 16px !important;
      font-size: 1.1em;
      border: 1px solid var(--border) !important;
    }
    .sveltia-cms .widget-markdown .editor { min-height: 400px; border-radius: 16px; }
  </style>
</head>
<body>
</body>
</html>
